<!DOCTYPE html>
<html>
<head>
<title>Contact Form</title>
</head>
<style>
    body{
        background-repeat: no-repeat;
        background-size: 100%;
        
    }
    
    
</style>
<body background="logotbc.jpg ">
    
    <form>
        
        <center><h1>The British College </h1></center>
        <center><h2>Student Registration Form</h2></center>
        <center><p style="font-size:18px;">Fill out the form carefully for registration</p><br></center>
       <p style="font-size:20px;"><b>Student Name</b></p>
       <input type="text" name="fname" id="fname">&nbsp;&nbsp;
       <input type="text" name="mname" id="mname" >&nbsp;&nbsp;
       <input type="text" name="lname" id="lname"><br>
       <label for="fname">First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <label for="mname">Middle Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

       <label for="lname">Last Name</label>

       <p style="font-size:20px;"><b>Date of Birth</b></p>
       <input type="date" name="dob" id="dob">

       
       <label for="gender"></label>

       <p style="font-size: 20px;"><b>Gender</b></p>
       <select name="gender" id="gender">Gender
       <option value="select">Please Select</option>
       <option value="male">Male</option>
       <option value="female">Female</option>
       <option value="others">Others</option>
       </select>

       <p style="font-size: 20px;"><b>Address</b></p>
       <input type="text" name="city" id="city"><br>
       <label for="city">City</label><br>
       <br><input type="text" name="provience" id="provience"><br>
       <label for="provience">Provience</label>

       <p style="font-size: 20px;"><b>Student Email</b></p>
       <input type="email" name="stdemail" id="stdemail">
       <p>example@example.com</p>

       <p style="font-size: 20px;"><b>Mobile Number</b></p>
       <input type="text" name="mobnum" id="mobnum">
       <p style="font-size: 20px;"><b>Phone Number</b></p>
       <input type="text" name="phnum" id="phnum">

       <p style="font-size: 20px;"><b>Courses</b></p>
       <select name="courses" id="courses">Courses
       <option value="select">Please Select</option>
       <option value="BSc">BSc(Hons)Computing</option>
       <option value="BBA">BBA</option>
       <option value="BHM">BHM</option>
       </select>

       <p style="font-size: 20px;"><b>Additional Comments</b></p>
       <textarea name="comments" id="comments" cols="" rows=""></textarea><br>

       <input type="submit" value="Submit">
       <input type="reset" value="Clear Form">

    </form>
</body>
</html>
